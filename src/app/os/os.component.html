
<h2 class="text-center" style="color:gray;">OS Details</h2>
<button type="button" class="btn btn-primary float-right mt-2 mb-2" data-target="#l" data-toggle="modal">Add</button>
<div class="modal fade" id="l" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div  class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="err" class="text-danger"></p>
            <form #ref="ngForm" class="register-form" id="register-form">
                <div class="form-group">
                    <!-- <label for="osname"><i class="fas fa-id-card"></i></label> -->
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-linux" aria-hidden="true"></i></span>
                    <input type="text" name="osname" [(ngModel)]="data.osname" id="osname" placeholder="Your OS"/>
                      </div>
                  </div>
                <div class="form-group form-button text-right">
                    <button type="button"  class="mr-2" data-dismiss="modal">Close</button>
                    <button type="submit" (click)="adddata()">ADD</button>
                  </div>
                </form>
        </div>
        </div>
        </div>
        </div>

        <table class="table table-hover" id="resNot">
            <thead class="table-head thead-light">
              <th>OS</th>
              <th>Edit</th>
              <th>Delete</th>

            </thead>
            <tr *ngFor="let data of userdata">
              <td>{{data.osname}}</td>

              <td><button type="button" data-target="#exampleModal" class="btn btn-info" data-toggle="modal" (click)="edit(data)">Edit</button></td>
              <td>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#example">
                  DELETE
                </button>

                <!-- Modal -->
                <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">

                      <div class="modal-body">
                        Do you want to delete this?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                        <button type="button" class="btn btn-primary" (click)="delete(data)">YES</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </table>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                    <form #ref="ngForm" (ngSubmit)="updatedata()">
                        <div class="form-group">
                            <!-- <label for="osname"><i class="fas fa-id-card"></i></label> -->
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-linux" aria-hidden="true"></i></span>
                            <input type="text" name="osname" [(ngModel)]="obj.osname" id="osname" placeholder="Your OS"/>
                              </div>
                          </div>
                        <div class="form-group form-button text-right">
                            <button type="button"  class="mr-2" data-dismiss="modal">Close</button>
                            <button type="submit" >Update</button>
                          </div>
                        </form>
                    </div>
                    </div>
                    </div>
                    </div>
