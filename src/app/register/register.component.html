
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form #ref="ngForm" (ngSubmit)="test(ref.value)" class="register-form" id="register-form">

                            <div class="form-group">
                              <!-- <label for="name"><span class="zmdi zmdi-account material-icons-name"></span></label> -->
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="zmdi zmdi-account material-icons-name"></i></span>

                              <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Your Name"  #ref1="ngModel" onkeypress="return (event.charCode>64 && event.charCode<91) || (event.charCode>96 && event.charCode<123)|| (event.charCode==32)" required minlength="3">
                              </div>
                                  <div *ngIf="ref1.touched && ref1.errors?.required">
                                    <p class="text-danger">*plzz enter name</p>
                                  </div>
                                  <div  class="text-danger" *ngIf="ref1.errors?.minlength && ref1.dirty">
                                    *plzz enter 3 characters atleast
                                  </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="phone"><i class="fa fa-phone" aria-hidden="true"></i></label> -->
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <input type="text" name="phone" id="phone" [(ngModel)]="phone" placeholder="Your Mobile Number"  #ref7="ngModel" required pattern="[0-9]{10}">
                                </div>
                                <p id="err1" class="text-danger"></p>
                                <div  class="text-danger" *ngIf="ref7.touched && ref7.errors?.required">
                                  *phone is Manditory
                                </div>
                                <div  class="text-danger" *ngIf="ref7.errors?.pattern && ref7.invalid">
                                 * plz enter correct number
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="email"><i class="zmdi zmdi-email"></i></label> -->
                                <div class="input-group-prepend">
                                <span class="input-group-text"><i class="zmdi zmdi-email" aria-hidden="true"></i></span>
                                <input type="email" name="email" [(ngModel)]="email" id="email" placeholder="Your Email"  #ref3="ngModel" required pattern="[A-Za-z0-9]{4,100}@[A-Za-z]{3,8}[.][A-Za-z]{2,3}">
                                </div>
                                <p id="err" class="text-danger"></p>
                                <div  class="text-danger" *ngIf="ref3.touched && ref3.errors?.required">
                                  *Email is Manditory
                                </div>
                                <div  class="text-danger" *ngIf="ref3.errors?.pattern && ref3.invalid">
                                  *Invalid Email
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="pass"><i class="zmdi zmdi-lock"></i></label> -->
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="zmdi zmdi-lock" aria-hidden="true"></i></span>
                                <input type="password" name="password" [(ngModel)]="password" id="pass" placeholder="Password" #ref6="ngModel" required pattern="[a-z]{4,100}" minlength="5">
                                </div>
                                <div  class="text-danger" *ngIf="ref6.touched && ref6.errors?.required">
                                  *plzz enter password
                                </div>
                                <div class="text-danger"*ngIf="ref6.errors?.minlength && ref6.dirty">
                                  *password shold contain atleast 5 characters
                                </div>
                            </div>

                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" [disabled] ="ref.invalid"  id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="assets/signup-image.jpg" alt="sing up image"></figure>
                        <a routerLink="/login">I am already member</a>
                    </div>
                </div>
