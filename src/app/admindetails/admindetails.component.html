
<h2 class="text-center" style="color:gray;">Admin Details</h2>
<table class="table table-hover" id="resNot">
    <thead class="table-head thead-light">
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <!-- <th>Edit</th> -->
      <th>Delete</th>
    </thead>
    <tr *ngFor="let data of userdata">
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.phone}}</td>
      <td>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
          DELETE
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <!-- <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div> -->
              <div class="modal-body">
                Do you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" (click)="delete(data)">YES</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
