        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="assets/signin-image.jpg" alt="sing up image"></figure>
                <a routerLink="/register">Create an account</a>

            </div>
            <a routerLink="dashboard"></a>
            <div class="signin-form">
                <h2 class="form-title">Sign In</h2>
                <p id="err" class="text-danger"></p>
                <form #ref="ngForm" (ngSubmit)="ref.value && login(ref.value)" class="register-form" id="login-form">
                    <div class="form-group">
                        <!-- <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label> -->
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="zmdi zmdi-email" aria-hidden="true"></i></span>
                        <input type="email" name="email" [(ngModel)]="email" id="email" placeholder="Your Email"  #ref3="ngModel" required pattern="[A-Za-z0-9]{4,100}@[A-Za-z]{3,8}[.][A-Za-z]{2,3}">
                        </div>
                        <div class="text-danger" *ngIf="ref3.touched && ref3.errors?.required">
                          *Email is Manditory
                        </div>
                        <div class="text-danger" *ngIf="ref3.errors?.pattern && ref3.invalid">
                          *Email is invalid
                        </div>


                    </div>
                    <div class="form-group">
                        <!-- <label for="password"><i class="zmdi zmdi-lock"></i></label> -->
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="zmdi zmdi-lock" aria-hidden="true"></i></span>
                        <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Password" #ref6="ngModel" required pattern="[a-z]{4,100}" minlength="5">
                        </div>
                        <div class="text-danger" *ngIf="ref6.touched && ref6.errors?.required">
                          *plzz enter password
                        </div>
                        <div class="text-danger" *ngIf="ref6.errors?.minlength && ref6.dirty">
                          *password shold contain atleast 5 characters
                        </div>
                    </div>

                      <button type="submit"  [disabled] ="ref.invalid" name="signin" id="signin" class="form-submit">Log in</button>
